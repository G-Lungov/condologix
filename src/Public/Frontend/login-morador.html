<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Morador</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <!-- Custom styles -->
    <link href="css/login.css" rel="stylesheet" />
</head>

<body>

  <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top " id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">CONDOLOGIX</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#problems">SERVIÇOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#login">LOGIN</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">SUPORTE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-fill mb-3 w-50 mx-auto" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-login" data-mdb-toggle="pill" data-bs-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Entrar</button>
        </li>

        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-register" data-mdb-toggle="pill" data-bs-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Cadastrar</button>
        </li>
    </ul>

    <!-- Pills content -->
    <div class="tab-content text-center w-50 mx-auto mt-5">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form id="contactForm">

                <!-- Email input-->
                <div class="form-floating mb-3 mx-auto">
                    <input class="form-control" id="email" type="email" placeholder="nome@exemplo.com" data-sb-validations="required, email" />
                    <label for="email">Email</label>
                </div>

                <!-- Password input-->
                <div class="form-floating mb-3 mx-auto">
                    <input class="form-control" id="password" type="password" placeholder="" data-sb-validations="required" />
                    <label for="password">Senha</label>
                </div>

                <!-- Submit Button-->
                <div class="d-flex justify-content-center mt-5"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Entrar</button></div>

                <p class="text-center my-4">ou</p>
                
                <div class="text-center mb-3">
                    <p>Entre usando:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi-google fs-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="tab-pane fade tab-content text-center w-50 mx-auto " id="pills-register" role="tabpanel" aria-labelledby="tab-register">
        <form class="mx-auto">
            
            <!-- Name input-->
            <div class="form-floating mb-3 mx-auto">
                <input class="form-control" id="nome" type="text" placeholder="Nome Completo" data-sb-validations="required" />
                <label for="nome">Nome Completo</label>
            </div>

            <!-- CPF input-->
            <div class="form-floating mb-3 mx-auto">
                <input class="form-control" id="cpf" type="number" placeholder="000.000.000-00" data-sb-validations="required" />
                <label for="cpf">CPF</label>
            </div>

            <!-- Email input-->
            <div class="form-floating mb-3 mx-auto">
                <input class="form-control" id="email" type="email" placeholder="nome@exemplo.com" data-sb-validations="required, email" />
                <label for="email">Email</label>
            </div>
            
            <!-- Phone input-->
            <div class="form-floating mb-3 mx-auto">
                <input class="form-control" id="telefone" type="phone" placeholder="(11) 91234-5678" data-sb-validations="required" />
                <label for="telefone">Telefone</label>
            </div>

            <!-- Condomínio input-->
            <div class="form-floating mb-3 mx-auto">
                <input class="form-control" id="id-condominio" type="number" placeholder="000000" data-sb-validations="required" />
                <label for="id-condominio">Código do condomínio</label>
            </div>
            
            <!-- Password input-->
            <div class="form-floating mb-3 mx-auto">
                <input class="form-control" id="password" type="password" placeholder="" data-sb-validations="required" />
                <label for="password">Senha</label>
            </div>

            <!-- Submit Button-->
            <div class="d-flex justify-content-center mt-5"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Cadastrar</button></div>

            
            <div class="text-center mb-3">
                    <p class="text-center my-4">ou </p>
                    <p>Cadastre-se com:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="bi-google fs-2"></i>
                    </button>
                </div>
        </form>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
