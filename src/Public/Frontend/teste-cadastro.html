<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Cadastro</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="css/teste-cadastro.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top " id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">CONDOLOGIX</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#problems">SERVIÇOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#login">LOGIN</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">SUPORTE</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Pills content -->
    <div class="tab-content text-center w-50 mx-auto mt-5">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form id="contactForm" method="get">
                <div class="container">
                    <form action="" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*" capture="camera">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-xl-2 mt-3">Enviar Imagem</button>
                        </div>
                    </form>
                </div>

                <p class="text-center mb-4 mt-4 text-uppercase">ou</p>
                <p class="text-center mb-5 text-uppercase">Cadastre Manualmente:</p>

                <div class="form-floating mb-3 mx-auto">
                    <input class="form-control" id="name" type="text" placeholder="" data-sb-validations="required" />
                    <label for="Name">Nome completo</label>
                </div>

                <div class="form-floating mb-3 mx-auto">
                    <input class="form-control" id="endereco" type="text" placeholder="" data-sb-validations="required" />
                    <label for="Address">Endereço</label>
                </div>

                <div class="form-floating mb-3 mx-auto">
                    <input class="form-control" id="apto" type="text" placeholder="" data-sb-validations="required" />
                    <label for="Complemento">Apartamento</label>
                </div>

                <div class="form-floating mb-3 mx-auto">
                    <input class="form-control" id="contactNumber" type="number" placeholder="011 98765 4321" data-sb-validations="required" />
                    <label for="contactNumber">Número de contato</label>
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button class="btn btn-primary btn-xl" id="registerButton">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer-->
    <footer class="py-5">
        <div class="container px-4 px-lg-5">
            <div class="small text-center text-muted">
                <p>Copyrights &copy; 2024 All Rights Reserved by <a href="" class="">WeDevelops</a></p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/script.js"></script>
</body>

</html>
